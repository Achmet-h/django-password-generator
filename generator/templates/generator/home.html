<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator app</title>
      {% load bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container text-center">
     <a href="{% url 'overus' %}"> Over us </a>
         <h1>Password Generator</h1>
         <form action="{% url 'password' %}">
            <label for="length">Password Length:</label>
            <select name="length" id="length">
                <option value="6">6</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="12">12</option>
            </select>

            <br>

            <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
            <label for="uppercase">Include Uppercase</label>
            <br>

            <input type="checkbox" id="numbers" name="numbers" value="numbers">
            <label for="numbers">Include Numbers</label>
            <br>

            <input type="checkbox" id="special" name="special" value="special">
            <label for="special">Include Special Characters</label>
            <br>

            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
